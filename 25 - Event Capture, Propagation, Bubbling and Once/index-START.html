<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Come on, smash me!</button>
<script>
  const divs = document.querySelectorAll("div");
  const button = document.querySelector("button");
  
  function logtext(e){
    console.log(this.classList.value);
    e.stopPropagation(); // stop bubbling, only trigger THE div that we click
  }

  divs.forEach(div => div.addEventListener("click", logtext, {
    /* capture: true, // eg when click div .three, it will run from top which is div .one */
    once: true // only can be click once
  }));

  button.addEventListener("click", () => {
    console.log("Hoyeeahhh!")
  }, {
    once: true
  })
  
</script>
</body>
</html>
